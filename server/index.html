<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mjml + Twig API Test</title>
</head>
<body>
  <main>
    <form id="formCustomMail" class="form">
        <h1>Mjml API Test</h1>
        <div>
          <legend for="secondaryColor">
            Theme Selection
          </legend>
          <div class="form__element">
            <label for="boxy">
              <span>
                Boxy
              </span>
              <input type="radio" class="js-listen-to-input" name="theme" id="boxy" value="boxy" checked="true">
            </label>
            <label for="sendy">
              <span>
                Sendy
              </span>
              <input type="radio" class="js-listen-to-input" name="theme" id="sendy" value="sendy">
            </label>
          </div>
        </div>
        <div class="form__element">
          <label for="mainColor">
            Main Color
          </label>
          <input type="color" class="js-listen-to-input" value="#000001" id="mainColor">
        </div>
        <div class="form__element">
          <label for="secondaryColor">
            Secondary Color
          </label>
          <input type="color" class="js-listen-to-input" value="#000001" id="secondaryColor">
        </div>

        <div class="form__element">
          <label for="titleText">
            Article Title
          </label>
          <input type="text" class="js-listen-to-input" id="titleText">
        </div>
        <div class="form__element">
          <label for="mainText">
            Article Text
          </label>
          <textarea class="js-listen-to-input" id="mainText"></textarea>
        </div>
        <div class="form__element">
          <label for="facebookLink">
            Facebook Link
          </label>
          <input type="text" class="js-listen-to-input" id="facebookLink">
        </div>
        <div class="form__element">
          <label for="twitterLink">
            Twitter Link
          </label>
          <input type="text" class="js-listen-to-input" id="twitterLink">
        </div>
        <div class="form__element">
          <label for="instagramLink">
            Instagram Link
          </label>
          <input type="text" class="js-listen-to-input" id="instagramLink">
        </div>
        <button id="mailSender">Send email</button>
      </form>
      <div id="result"></div>
    </main>
    <div id="urlPreview"></div>

    <script>
        // Select the div where we will inject the html
        const div = document.getElementById('result');

        // Debounce function
        function debounce(fn, duration) {
          let timer;
          return function(){
            clearTimeout(timer);
            timer = setTimeout(fn, duration);
          }
        }

        // Prevent default behaviour of the form
        const formCustomMail = document.getElementById('formCustomMail');
        formCustomMail.addEventListener('submit', (e)=> {
            e.preventDefault();
        })

        // Get inputs
        const mainColorInput = document.getElementById('mainColor')
        const secondaryColorInput = document.getElementById('secondaryColor')
        const titleTextInput = document.getElementById('titleText')
        const mainTextInput = document.getElementById('mainText')
        const facebookLinkInput = document.getElementById('facebookLink')
        const twitterLinkInput = document.getElementById('twitterLink')
        const instagramLinkInput = document.getElementById('instagramLink')

        // Get element where we'll add a link to the mail preview
        const urlDiv = document.getElementById('urlPreview')

        // Listen to the event input and re-render the mail
        document.querySelectorAll('.js-listen-to-input').forEach(item => {
          item.addEventListener('input', debounce(() => {
            renderMail();
          }, 500))
        })

        // This is where the magic happen
        function renderMail() {
            // Add a spinner, because why not
            div.classList.add('is-loading');

            // Get value for every inputs
            // For the color inputs, why want to send an empty string on page load
            // that's why we check for a value that we have set in the html
            let theme = document.querySelector('input[name=theme]:checked').value;
            let mainColor = mainColorInput.value !== "#000001" ? mainColorInput.value : '';
            let secondaryColor = secondaryColorInput.value !== "#000001" ? secondaryColorInput.value : '';
            let titleText = titleTextInput.value;
            let mainText = mainTextInput.value;
            let facebookLink = facebookLinkInput.value;
            let twitterLink = twitterLinkInput.value;
            let instagramLink = instagramLinkInput.value;

            return fetch(`http://localhost:3000/renderTwig`, {
              method: "POST",
              mode: "cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                mailContext: {
                  theme, titleText, mainText, mainColor, secondaryColor, facebookLink, twitterLink, instagramLink
                }
              })
            })
            .then(response => {
              response.json().then(data => {
                // Inject the html in the div#result
                div.innerHTML  = data.html;
                urlDiv.innerHTML = ''

                // Remove the spiner
                div.classList.remove('is-loading');
              });
            })
            .catch(err => {
              console.error(err);
            });


        }
        // Render mail for the first time
        renderMail();



        /**
         ** SEND MAIL
         */
        // Get the button used to send an email
        const mailSenderBtn = document.getElementById('mailSender')

        // Add on Click event to the button
        mailSenderBtn.addEventListener('click', ()=> {
          // Send a POST request to the api
          fetch(`http://localhost:3000/sendMail`, {
            method: "POST",
            mode: "cors"
          })
          .then(response => {
            // If it's OK, write a link with the url of the mail preview on urlDiv
            response.json().then(data => {
              urlDiv.innerHTML = `<a href="${data.url}" target="_blank">Pr√©visualiser l'email <small>(ouvre un nouvel onglet)</small></a>`
            });
          })
          .catch(err => {
            console.error(err);
          });
        })

        /**
         ** SUBSCRIBE TO RE-RENDER PREVIEW ON FILE CHANGE
         *  We create a connection between the client and the server
         *  The server is watching for files moodifications (twig, img, etc...)
         *  If a file change, it sends a message to the client
         *  Then, the client ask to re-render the preview with renderMail()
         */
        const source = new EventSource('http://localhost:3000/watch');
        source.onmessage = function(e) {
          const jsonData = JSON.parse(e.data);
          if (jsonData.refresh === 1) {
            renderMail()
          }
        };
    </script>
