<script>
    // Select the div where we will inject the html
    const div = document.getElementById('result');

    // Debounce function
    function debounce(fn, duration) {
      let timer;
      return function(){
        clearTimeout(timer);
        timer = setTimeout(fn, duration);
      }
    }

    // Get element where we'll add a link to the mail preview
    const urlDiv = document.getElementById('urlPreview')

    // This is where the magic happen
    function renderMail() {
        // Add a spinner, because why not
        div.classList.add('is-loading');

        /**
         ** GET INPUTS VALUE
          *  Get value for the selected theme only
          *  Create an object mailContext containing all those values
        */
        let theme = document.querySelector('input[name=theme]:checked').value;

        let chosenInputs = document.querySelectorAll('.form-theme:not([hidden]) [data-input]')
        let mailContext = {theme}

        chosenInputs.forEach((input) => {
          let inputName = input.getAttribute('data-input');
          let inputValue = input.value;
          mailContext = {...mailContext, [inputName]: inputValue}
        })

        /**
         ** FETCH THE API
          *  Send mailContext to the API
          *  Get <html> in return
        */

        return fetch(`http://localhost:3000/renderTwig`, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mailContext
          })
        })
        .then(response => {
          response.json().then(data => {
            // Inject the html in the div#result
            div.innerHTML  = data.html;
            urlDiv.innerHTML = ''

            // Remove the spiner
            div.classList.remove('is-loading');
          });
        })
        .catch(err => {
          console.error(err);
        });
    }

    /**
     ** SEND MAIL
      */
    // Get buttons used to send an email
    function mailSender() {
      let mailSenderBtns = document.querySelectorAll('.mailSender')

      // Add on Click event to the buttons
      mailSenderBtns.forEach((btn)=> {
        btn.addEventListener('click', ()=> {

          // Send a POST request to the api
          fetch(`http://localhost:3000/sendMail`, {
            method: "POST",
            mode: "cors"
          })
          .then(response => {
            // If it's OK, write a link with the url of the mail preview on urlDiv
            response.json().then(data => {
              urlDiv.innerHTML = `<a href="${data.url}" target="_blank">Pr√©visualiser l'email <small>(ouvre un nouvel onglet)</small></a>`
            });
          })
          .catch(err => {
            console.error(err);
          });
        })
      })
    }


    /**
     ** SUBSCRIBE TO RE-RENDER PREVIEW ON FILE CHANGE
      *  We create a connection between the client and the server
      *  The server is watching for files moodifications (twig, img, etc...)
      *  If a file change, it sends a message to the client
      *  Then, the client ask to re-render the preview with renderMail()
      *  Or re-render the forms with getForms()
      */

    const source = new EventSource('http://localhost:3000/watch');
    source.onmessage = function(e) {
      const jsonData = JSON.parse(e.data);
      if (jsonData.refresh) {
        renderMail()
      }

      else if (jsonData.getNewForms) {
        getForms()
      }
    };
</script>




<script>

  /**
   ** GET FORMS
   *  We get the form through a call to the API
   *  It's done whe the page load but also
   *  on every change of the config.json file from the themes
   *  When it's done from a file change, we loose the data from the form
   */

  const getForms = () => {
    return fetch(`http://localhost:3000/getForms`, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" }
    })
    .then(response => {
      response.json().then(data => {

        // Fill the placeholder div with the forms
        document.getElementById('formsWrapper').innerHTML = data;

        // Render mail for the first time
        renderMail();

        // Prevent default behaviour of the forms
        const forms = document.querySelectorAll('.form-theme');
        forms.forEach((form)=> {
          form.addEventListener('submit', (e)=> {
              e.preventDefault();
          })
        })

        // Adds eventlistener to every inputs
        // Sync inputs between themes when they can be synced
        document.querySelectorAll('.js-listen-to-input').forEach(item => {
          item.addEventListener('input', debounce(() => {
            let dataInput = item.getAttribute('data-input');
            updatedValue = item.value;
            document.querySelectorAll(`[data-input=${dataInput}]`).forEach((item)=> {
              item.value = updatedValue
            })
            renderMail(); // re-render mail
          }, 500))
        })

        // Theme selector
        // To show and hide the form related to the selected theme
        const themeSelector = document.querySelectorAll('input[name=theme]');
        let theme = document.querySelector('input[name=theme]:checked').value;

        themeSelector.forEach(item => {
          item.addEventListener('input', debounce(() => {
            if (item.checked) {
              theme = document.querySelector('input[name=theme]:checked').value;
              document.querySelectorAll(`form.form-theme:not([id=form-${theme}])`).forEach((item)=>{
                item.setAttribute("hidden", "")
              })
              document.getElementById(`form-${theme}`).removeAttribute("hidden", "")
              renderMail()
            }
          }, 100))
        })

        mailSender()
      });
    })
    .catch(err => {
      console.error(err);
    })
  }
