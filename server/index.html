    <form id="formCustomMail" class="form">
        <h1>Mjml API Test</h1>

    <script>
        // Select the div where we will inject the html
        const div = document.getElementById('result');

        // Debounce function
        function debounce(fn, duration) {
          let timer;
          return function(){
            clearTimeout(timer);
            timer = setTimeout(fn, duration);
          }
        }

        // Prevent default behaviour of the form
        const formCustomMail = document.getElementById('formCustomMail');
        formCustomMail.addEventListener('submit', (e)=> {
            e.preventDefault();
        })

        // Get inputs
        const mainColorInput = document.getElementById('mainColor')
        const secondaryColorInput = document.getElementById('secondaryColor')
        const titleTextInput = document.getElementById('titleText')
        const facebookLinkInput = document.getElementById('facebookLink')
        const twitterLinkInput = document.getElementById('twitterLink')
        const instagramLinkInput = document.getElementById('instagramLink')

        // Listen to the event input and re-render the mail
        document.querySelectorAll('.js-listen-to-input').forEach(item => {
          item.addEventListener('input', debounce(() => {
            renderMail();
          }, 500))
        })

        // This is where the magic happen
        function renderMail() {
            // Add a spinner, because why not
            div.classList.add('is-loading');

            // If titleTextInput value is empty, use the string "Article Title"
            let titleText = titleTextInput.value;

            // Get value for every inputs
            // For the color inputs, why want to send an empty string on page load
            // that's why we check for a value that we have set in the html
            let mainColor = mainColorInput.value !== "#000001" ? mainColorInput.value : '';
            let secondaryColor = secondaryColorInput.value !== "#000001" ? secondaryColorInput.value : '';
            let facebookLink = facebookLinkInput.value;
            let twitterLink = twitterLinkInput.value;
            let instagramLink = instagramLinkInput.value;

            return fetch(`http://localhost:3000/renderTwig`, {
              method: "POST",
              mode: "cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                mailContext: {
                  titleText, mainColor, secondaryColor, facebookLink, twitterLink, instagramLink
                }
              })
            })
            .then(response => {
              response.json().then(data => {
                // Inject the html in the div#result
                div.innerHTML  = data.html;

                // Remove the spiner
                div.classList.remove('is-loading');
              });
            })
            .catch(err => {
              console.error(err);
            });
        }

        // Render mail for the first time
        renderMail();
    </script>
